	<!-- CSS for background image -->
	  <style>
        body {
            margin: 0;
            padding: 0;
        }
		.hoverBox {
			font-family: 'Teko', sans-serif;
			border-radius: 0px;
			position: fixed;
			z-index: 10;
			opacity: 0;
			color: white;
			height: 10em;
			width: 5em;
			font-size: 25px;
			line-height: 25px;
			background: rgb(7,33,33);
			background: linear-gradient(0deg, rgba(7,33,33,1) 42%, rgba(193,17,17,1) 77%);
		}
		#text {
			font-family: 'Teko', sans-serif;
			color: red;
			font-size: 40px;
			text-align: center;
			font-weight: 700;
			z-index: 10;
			top: 10%;
		}
		section:before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			mix-blend-mode: hard-light;
			background: url(fireplace.gif);
			z-index: 10;
		}
		section:hover:before {
			animation: animate .2s linear infinite;
		}
		@keyframes animate {
			0% {
				background-position: 0 0;
			}
			10% {
				background-position: 5px 0;
			}
			20% {
				background-position: -5px 0;
			}
			30% {
				background-position: 15px 0;
			}
			40% {
				background-position: -5px 0;
			}
			50% {
				background-position: -25px 0;
			}
			60% {
				background-position: -50px 0;
			}
			70% {
				background-position: 0 -20px;
			}
			80% {
				background-position: -60px -20px;
			}
			81% {
				background-position: 0 0;
			}
			100% {
				background-position: 0 0;
			}
		}
		body {
		  animation: blinker 10s linear infinite;
		}

		@keyframes blinker {
		  50% {
		    opacity: 0;
		  }
		}
    </style>

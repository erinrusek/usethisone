<!-- audio plays when scroll bottom -->
	<script type="text/javascript">
		var playing = false;
		var audioElm = $('#crashboi').get(0);
		$(window).scroll(function() {
		  var pageScroll = $(window).scrollTop();
		  if(!playing && pageScroll > 3000 && pageScroll < 60000){
		    audioElm.play();
		    playing = true;
		  }else if(pageScroll > 60000 || pageScroll < 3000){
		    audioElm.pause();
		    playing = false;
		  }
		});
	</script>

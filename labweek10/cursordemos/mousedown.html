<!DOCTYPE html>
<html>
<head>
	<title>click for fruit</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="fruit.js"></script>

	<style type="text/css">
		.mouseDownBox {
			position: fixed;
			font-size: 100px;
		}
	</style>

</head>
<body>

<div id="ingredients"></div>

</body>
	<script type="text/javascript">
		var counter = 0;

		$(window).mousedown(function( event ) {
			var fruitDiv = $('<div/>', {
				'class': 'mouseDownBox'
			})
			.html(fruits[counter%fruits.length].emoji)
			.css({'top': event.pageY-50, 'left': event.pageX-50})

			counter = counter+1;
			$('body').append(fruitDiv)
		})

	</script>
</html>
